<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Global Marketplace</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .cart-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            min-height: 60vh;
        }
        
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .cart-items {
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid #eee;
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .cart-item-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
        }
        
        .cart-item-details {
            flex: 1;
            padding: 0 1.5rem;
        }
        
        .cart-item-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        
        .cart-item-price {
            color: var(--secondary-color);
            font-weight: bold;
        }
        
        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .quantity-btn {
            width: 30px;
            height: 30px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .cart-item-subtotal {
            font-weight: bold;
            min-width: 120px;
            text-align: right;
        }
        
        .remove-item {
            color: #e74c3c;
            cursor: pointer;
            margin-left: 1rem;
        }
        
        .cart-summary {
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 1.5rem;
            margin-top: 2rem;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        
        .summary-total {
            font-size: 1.2rem;
            font-weight: bold;
            border-top: 2px solid #eee;
            padding-top: 1rem;
            margin-top: 1rem;
        }
        
        .btn-checkout {
            width: 100%;
            padding: 1rem;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 1rem;
        }
        
        .btn-checkout:hover {
            background: #c0392b;
        }
        
        .empty-cart {
            text-align: center;
            padding: 3rem;
        }
        
        .empty-cart i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">
                <h1>Global<span>Market</span></h1>
            </div>
            <div class="language-selector">
                <select id="languageSelect">
                    <option value="en">English</option>
                    <option value="ms">Bahasa Malaysia</option>
                    <option value="zh">中文</option>
                </select>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="index.html#categories">Categories</a>
                <a href="index.html#products">Products</a>
                <a href="freight.html">Freight</a>
                <a href="cart.html" class="cart-icon active">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cartCount">0</span>
                </a>
                <a href="login.html" class="btn-login">Login</a>
                <a href="register.html" class="btn-register">Register</a>
            </div>
        </nav>
    </header>

    <div class="cart-container">
        <div class="cart-header">
            <h2 data-i18n="shopping_cart">Shopping Cart</h2>
            <a href="index.html" class="btn-secondary" data-i18n="continue_shopping">Continue Shopping</a>
        </div>
        
        <div id="cartContent">
            <!-- Cart items will be loaded here -->
        </div>
    </div>

    <!-- Toyib Pay Modal -->
    <div id="toyibPayModal" style="display: none;">
        <!-- Payment modal content -->
    </div>

    <script src="config.js"></script>
    <script src="cart.js"></script>
</body>
</html>
