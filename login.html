<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Global Marketplace</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: var(--light-bg);
        }
        
        .auth-box {
            background: white;
            padding: 3rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
        }
        
        .auth-box h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .btn-auth {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-auth:hover {
            background: var(--secondary-color);
        }
        
        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .auth-links a {
            color: var(--accent-color);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <!-- Same header as index.html -->
        <nav class="navbar">
            <div class="nav-brand">
                <h1>Global<span>Market</span></h1>
            </div>
            <div class="language-selector">
                <select id="languageSelect">
                    <option value="en">English</option>
                    <option value="ms">Bahasa Malaysia</option>
                    <option value="zh">中文</option>
                </select>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="index.html#categories">Categories</a>
                <a href="index.html#products">Products</a>
                <a href="freight.html">Freight</a>
                <a href="cart.html" class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cartCount">0</span>
                </a>
                <a href="login.html" class="btn-login active">Login</a>
                <a href="register.html" class="btn-register">Register</a>
            </div>
        </nav>
    </header>

    <div class="auth-container">
        <div class="auth-box">
            <h2 data-i18n="login">Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email" data-i18n="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password" data-i18n="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-auth" data-i18n="login">Login</button>
            </form>
            <div class="auth-links">
                <a href="register.html" data-i18n="no_account">Don't have an account? Register here</a>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="login.js"></script>
</body>
</html>
