<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Global Marketplace</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }
        
        .admin-sidebar {
            background: var(--primary-color);
            color: white;
            padding: 2rem 1rem;
        }
        
        .admin-sidebar h2 {
            margin-bottom: 2rem;
            font-size: 1.5rem;
        }
        
        .admin-sidebar h2 span {
            color: var(--secondary-color);
        }
        
        .admin-nav {
            list-style: none;
        }
        
        .admin-nav li {
            margin-bottom: 1rem;
        }
        
        .admin-nav a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem;
            border-radius: 4px;
            transition: background 0.3s;
        }
        
        .admin-nav a:hover,
        .admin-nav a.active {
            background: var(--secondary-color);
        }
        
        .admin-main {
            padding: 2rem;
            background: var(--light-bg);
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .admin-title {
            font-size: 1.8rem;
            color: var(--primary-color);
        }
        
        .admin-card {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }
        
        .admin-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .admin-table th,
        .admin-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .admin-table th {
            background: var(--light-bg);
            font-weight: 600;
        }
        
        .admin-table tr:hover {
            background: #f9f9f9;
        }
        
        .btn-admin {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 0.25rem;
        }
        
        .btn-edit {
            background: var(--accent-color);
            color: white;
        }
        
        .btn-delete {
            background: #e74c3c;
            color: white;
        }
        
        .btn-add {
            background: var(--secondary-color);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .close-modal {
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .admin-container {
                grid-template-columns: 1fr;
            }
            
            .admin-sidebar {
                display: none;
            }
            
            .admin-sidebar.active {
                display: block;
                position: fixed;
                width: 100%;
                height: 100%;
                z-index: 1500;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <aside class="admin-sidebar">
            <h2>Global<span>Market</span> Admin</h2>
            <ul class="admin-nav">
                <li><a href="#dashboard" class="active" onclick="showSection('dashboard')"><i class="fas fa-dashboard"></i> Dashboard</a></li>
                <li><a href="#products" onclick="showSection('products')"><i class="fas fa-box"></i> Products</a></li>
                <li><a href="#users" onclick="showSection('users')"><i class="fas fa-users"></i> Users</a></li>
                <li><a href="#orders" onclick="showSection('orders')"><i class="fas fa-shopping-cart"></i> Orders</a></li>
                <li><a href="#payments" onclick="showSection('payments')"><i class="fas fa-credit-card"></i> Payments</a></li>
                <li><a href="#freight" onclick="showSection('freight')"><i class="fas fa-truck"></i> Freight</a></li>
                <li><a href="#logs" onclick="showSection('logs')"><i class="fas fa-history"></i> System Logs</a></li>
                <li><a href="index.html"><i class="fas fa-store"></i> View Store</a></li>
                <li><a href="#" onclick="logout()"><i class="fas fa-sign-out"></i> Logout</a></li>
            </ul>
        </aside>
        
        <main class="admin-main" id="adminMain">
            <!-- Dashboard content will be loaded here -->

    <script src="config.js"></script>
    <script src="admin.js"></script>
</body>

</html>
